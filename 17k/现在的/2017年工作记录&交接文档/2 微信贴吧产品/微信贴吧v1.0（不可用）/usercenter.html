<script type="text/javascript">
    var aDl=document.querySelectorAll('dl');
    var oBtn=document.querySelector('.btn a');
    var flag=true;
    oBtn.addEventListener('touchend',function(e){
        e.preventDefault();
        e.stopPropagation();
        if(flag){
            aDl[0].style.display='none';
            aDl[1].style.display='block';
            this.innerHTML='返回个人中心'
        }else{
            aDl[0].style.display='block';

        }
        flag=!flag;
    })
